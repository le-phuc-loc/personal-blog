<div class="cv-wrapper">
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    printSectionId="print-section"
    [useExistingCss]="true"
    ngxPrint
  >
    print
  </button>
</div>
<div
  class="cv-wrapper"
  id="print-section"
  *ngIf="userInfo$ | async as userInfo"
>
  <app-cv-header [userInfo]="userInfo"></app-cv-header>

  <div class="cv-content mt-10">
    <div class="content-section">
      <div class="content-section-before">
        <div class="circle"></div>
        <div class="line"></div>
      </div>
      <div class="content-section-information">
        <div class="content-section-title">Educations and Certification</div>
        <div class="content-section-content">Educations content</div>
      </div>
    </div>
    <div class="content-section">
      <div class="content-section-before">
        <div class="circle"></div>
        <div class="line"></div>
      </div>
      <div class="content-section-information">
        <div class="content-section-title">Summary</div>
        <div class="content-section-content">{{ userInfo.summary }}</div>
      </div>
    </div>
    <div class="content-section">
      <div class="content-section-before">
        <div class="circle"></div>
        <div class="line"></div>
      </div>
      <div class="content-section-information">
        <div class="content-section-title">Experience</div>
        <div class="content-section-content">Experience content</div>
      </div>
    </div>
  </div>
</div>
